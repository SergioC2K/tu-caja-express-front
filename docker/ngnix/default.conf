server {
	listen      80;
  listen      [::]:80;
  server_name desarrollo-arte-in-network.com.co;
  index       index.html;

	gzip on;
	gzip_min_length 1000;
	gzip_types text/plain text/xml application/javascript text/css;

	root /var/desarrollo-arte-in-network.com.co;

	location / {
		add_header Cache-Control "no-store";
		try_files $uri $uri/index.html /index.html;
	}

  location /tucajaexpress-api {
    proxy_pass https://desarrollo-arte-in-network.com.co:8080;
  }

	location ~ \.(?!html) {
		add_header Cache-Control "public, max-age=2678400";
		try_files $uri =404;
  }
}
