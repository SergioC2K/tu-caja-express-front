<mat-form-field [appearance]="appearance">
  <mat-label>{{placeholder}}</mat-label>
  <input [type]="type"
         matInput
         [placeholder]="placeholder"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
