<mat-form-field class="input-login" [appearance]="appearance">
  <mat-label>{{placeholder}}</mat-label>
  <mat-icon *ngIf="icon" matPrefix>{{icon}}</mat-icon>
  <input matInput
         [(ngModel)]="value"
         [placeholder]="placeholder"
         [type]="type"
         [readonly]="readonly"
         [errorStateMatcher]="errorStateMatcher"
         [disabled]="disabled"
         (blur)="onBlur($event)"
         (input)="onInput($any($event.target).value)">
  <mat-error *ngIf="getErrorMessage">{{getErrorMessage()}}</mat-error>
</mat-form-field>
