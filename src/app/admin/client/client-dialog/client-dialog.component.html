<div fxLayout="column" fxLayoutGap="10px">
  <app-dialog-toolbar icon="person_add" title="Crear cliente"></app-dialog-toolbar>
  <form class="dialog-form-container" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="10px">
      <app-input fxFlex placeholder="Nombre"></app-input>
      <app-input fxFlex placeholder="Pais"></app-input>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <app-input fxFlex placeholder="Estado"></app-input>
      <app-input fxFlex placeholder="Ciudad"></app-input>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <app-input fxFlex placeholder="DirecciÃ³n"></app-input>
      <app-input fxFlex placeholder="Barrio"></app-input>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <app-input fxFlex placeholder="Zip"></app-input>
      <app-input fxFlex placeholder="Telefono" type="number"></app-input>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <app-input fxFlex placeholder="Email" type="email"></app-input>
