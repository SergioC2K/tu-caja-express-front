<div fxLayout="column">
  <form fxLayout="column" fxLayoutGap="10px" [formGroup]="form">
    <div fxLayout="row" fxLayoutGap="10px">
      <app-input fxFlex placeholder="Pais"></app-input>
      <app-input fxFlex placeholder="Departamento"></app-input>
    </div>
    <div fxLayout="row" fxLayoutGap="10px">
      <app-input fxFlex placeholder="Ciudad"></app-input>
      <app-input fxFlex placeholder="Zip"></app-input>
    </div>

  </form>
  <app-button-actions [onSave]="true" (saveAction)="saveCity()"></app-button-actions>
</div>
