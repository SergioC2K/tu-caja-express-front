<div fxLayout="column" fxLayoutGap="10px">
  <form [formGroup]="form" fxLayout="row" fxLayoutGap="10px">
    <app-input formControlName="nombre" fxFlex="50" placeholder="Nombre"></app-input>
    <app-input formControlName="numeroGuia" fxFlex="50" placeholder="N° Guía"></app-input>
    <app-button class="mt-2" title="Buscar" icon="search"></app-button>
  </form>
  <div class="table-container">
    <app-services-table></app-services-table>
  </div>
</div>
